<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #main-content {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Каталог товаров</a>
                </li>
                <li class="nav-item" id="nav-login">
                    <a class="nav-link" th:href="@{/login}">Войти / Зарегистрироваться</a>
                </li>
                <li class="nav-item d-none" id="nav-profile">
                    <a class="nav-link" th:href="@{/profile}">Профиль</a>
                </li>
                <li class="nav-item d-none" id="nav-admin">
                    <a class="nav-link" th:href="@{/admin}">Админ-панель</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4" id="main-content">
    <div id="accessDeniedError" class="alert alert-danger" style="display:none;"></div>
    <div th:replace="~{::content}"></div>
</div>
<footer class="footer bg-light" th:fragment="footer">
    <div class="container text-center">
        <span class="text-muted">&copy; 2025 Магазин Shop</span>
    </div>
</footer>
<script th:src="@{/js/common.js}"></script>
</body>
</html>
